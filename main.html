<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule Maker</title>
    <style>
        .topInfo{
            display: flex;
            border: .2em solid salmon;
            justify-content: space-around;
        }
        .dataChart{
            width: 100%;
            height: 10em;
            background: lightblue;
        }
    
    </style>
</head>
<body>
    <h1>Project Schedule</h1>
    <div class="topInfo">
        <h2 id="dateCurrent"></h2>
        <h2 id="daysLeft"></h2>
    </div>
    <div class="dataChart">
        <p>this is were the chart is going to go </p>
    </div>
    <div class="dataInputs">
        <label for="task"> Task: </label>
        <input type="text" id="currentTask" placeholder="Task">
        <label for="dateStart"> Start Date: </label>
        <input type="date" id="dateStart">
        <label for="dateComplete">Completion Date:</label>
        <input type="date" id="dateComplete">
    </div>
    <div class="controls">
        <button type="button" id="display_value"> Display </button>
    </div>
    <hr>
    <h1>Task List</h1>
    <div id="taskQueue">
        <ul class="todo">
            
        </ul>
    </div>



    <script>
        // current Date
        const today_is = new Date();
        document.getElementById('dateCurrent').innerHTML = today_is.toDateString();
        // temp days left
        const day_left = "5 days";
        document.getElementById('daysLeft').innerHTML = day_left;
        //Function to display dates
        function get_data(){
            const ul = document.querySelector("ul")
            const y_task = document.getElementById('currentTask')
            const start_date = document.getElementById('dateStart')
            const completed_date = document.getElementById('dateComplete')
            const objective = (`the ${y_task.value} will start ${start_date.value} and is projected to be completed ${completed_date.value}`)
            
            var li = document.createElement("li");

            ul.appendChild(li).append(objective)

        }
        // add execution
        const get_data_button = document.getElementById("display_value")
        get_data_button.addEventListener('click', get_data )

        // add enter button for all things

                span.addEventListener("click",function () {
                    span.parentElement.remove();
                    event.stopPropagation();
                })
            }
        }


        var input = document.querySelector("input[type = 'text']")
        var ul = document.querySelector("ul")
        input.addEventListener("keypress", function(keyPressed){
            if(keyPressed.which === 13){
                var li = document.createElement("li");
                var spanElement = document.createElement("span");
                var icon = document.createElement("i");

                var newTodo = this.value;
                this.value = " ";

                icon.classList.add('fas', 'fa-trash-alt');
                spanElement.append(icon);
                ul.appendChild(li).append(spanElement,newTodo);

                deleteTodo();
            }
        })
    </script>
</body>
</html>
