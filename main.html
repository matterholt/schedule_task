<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule Maker</title>
    <style>
        .topInfo{
            display: flex;
            color: lightRed
            border: .2em solid salmon;
            justify-content: space-around;
        }
        .dataChart{
            width: 100%;
            height: 10em;
            background: lightblue;
        }
    
    </style>
</head>
<body>
    <h1>Project Schedule</h1>
    <div class="topInfo">
        <h2 id="dateCurrent"></h2>
        <h2 id="daysLeftOut"></h2>
    </div>
    <div class="dataChart">
        <p>Chart SVG.. </p>
    </div>
    <div class="dataInputs">
        <label for="task"> Task: </label>
        <input type="text" id="currentTask" placeholder="Task">
        <label for="dateStart"> Start Date: </label>
        <input type="date" id="dateStart">
        <label for="dateComplete">Completion Date:</label>
        <input type="date" id="dateComplete">
    </div>
    <div class="controls">
        <button type="button" id="displayValue"> Display </button>
    </div>
    <hr>
    <h1>Task List</h1>
    <div id="taskQueue">
        <ul class="todo">
            
        </ul>
    </div>



    <script src="main.js"></script>
</body>
</html>
